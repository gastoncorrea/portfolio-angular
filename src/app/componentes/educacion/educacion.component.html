<section class="border rounded my-3 p-2">
    <div class="d-flex justify-content-between mt-3 ps-0">
        <h2>Educación</h2>
        <!-- Button trigger modal -->
        <button class="btn"  type="button"
        data-bs-toggle="modal"
        data-bs-target="#agregarEducacion">
          <i class="fas fa-plus"></i>
        </button>
        <!-- Modal -->
        <div
      class="modal fade"
      id="agregarEducacion"
      tabindex="-1"
      aria-labelledby="ModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Nueva Educacion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Guardar Educación</button>
          </div>
        </div>
      </div>
    </div>
      </div>
      <div class="d-flex container justify-content-between mt-3">
        <div class="d-flex">
          <img
            src="assets/img/logo-utn.png"
            alt="logo-rolling-code-school"
            class="w-25 me-3 img-fluid mantener-imagen"
          />
          <div>
            <h3>Universidad Tecnologica Nacional</h3>
            <h6>Facultad Regional Tucumán</h6>
            <p class="leads">2018 - en curso</p>
          </div>
        </div>
        <div class="d-flex align-self-start">
          <button class="btn pe-0">
            <i class="fas fa-trash-alt me-1"></i>
          </button>
          <button class="btn">
            <i class="fas fa-pen"></i>
          </button>
        </div>
      </div>
</section>
